                <p id="testedois">Crônica</p>
                <p id="testedois">Chegou a pandemia, quase ninguém saiu de casa, a maioria ficou dentro de sua casa. 

                  <p id="testedois">Tivemos que ficar em quarentena, ainda estamos. Mas respeitando as regras do protocolo. </p>
               
                    <p id="testedois">Saindo de casa , usando máscara e usando álcool em gel. Se protegendo toda hora, para não 
               
                    <p id="testedois">  pegar vírus, se não fazer isso, você irá se contaminar.</p>
                    <p id="testedois"> O único jeito é tomar a vacina para se proteger. Muitas pessoas quebraram as regras de quarentena, porque ainda tem muitas
               
                 <p id="testedois">  pessoas que saem, e não ligam para isso, outras se preocupam com a sua saúde e não  
               
                  querem passar mal ou perder familiares, outras precisam continuar a sua vida, não  
               
             perder oportunidade de trabalho, outras preferem ganhar auxílio do governo e não ir  
               
                 trabalhar, adolescentes e crianças, preocupada com a escola. </p>
                  Algumas continuaram a  
               
                estudar online, outras continuaram a estudar no presencial ou fazendo aquela aula modo        
               
               híbrido, para não perder o ano escolar. 
               <p id="testedois">Muitas  coisas nessa quarentena teve que ser 
               
                controlada, se não dava certo. E o único jeito é ou era, todo mundo trabalhar junto para o  
               
                jeito certo acontecer no nosso mundo, mas o que falta para isso acontecer, é a simpatia. </p>
